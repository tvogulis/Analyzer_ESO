{% extends "base.html" %}
{% load static %}
{% load custom_filters %}
{% block content2 %}
<section class="about-section text-center" id="register">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8">
                <div class="col-md-10 col-lg-4 mx-auto text-center">
                    <h5 class="text-white mb-3">Password reset</h5>
                        <form method="post" class="form-signup">
                        {% csrf_token %}
                        {% if form.email.errors %}
                            {{ form.email.errors }}
                        {% endif %}
                        <div class="row input-group-newsletter">
                            <div class="col">
                                {{ form.email|add_place_holder:"Enter your email"|add_class:"form-control mb-3"}}
                            </div>
                        </div>
                        <!-- Submit Button-->
                        <div class="row input-group-newsletter">
                            <div class="col mb-3">
                                <input class="btn btn-primary" type="submit" value="Reset password" />
                            </div>
                        </div>
                        </form>
                </div>
                <div class="w-150">
                    <img class="img-fluid" src="{% static 'assets/img/solar3.png' %}" alt="..." />
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
